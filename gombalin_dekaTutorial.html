<!DOCTYPE html>

  <style>
     a {
    text-decoration: none; /* Hilangkan garis bawah */
    color: inherit; /* Warna mengikuti elemen di dalamnya */
  }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* Welcome Screen */
    .welcome {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8); /* Transparansi */
    }
    .welcome img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Preloading Screen */
    .preload {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Main Content */
    .container {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
      color: white;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #slider {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap; /* Untuk memastikan elemen slider rapat di layar kecil */
    }
    #slider p {
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #slider p:hover {
      transform: scale(1.1);
    }

    #fotoku {
      border: 5px solid #636363;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 200px;
      height: 200px;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .welcome img {
        width: 120px;
        height: 120px;
      }
      #fotoku {
        width: 150px;
        height: 150px;
      }
      #slider p {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .welcome img {
        width: 100px;
        height: 100px;
      }
      #fotoku {
        width: 120px;
        height: 120px;
      }
      #slider p {
        padding: 5px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
